#Configuracion de la persistencia.
spring.datasource.url=jdbc:mysql://localhost/restaurantes?createDatabaseIfNotExist=true&verifyServerCertificate=false&useSSL=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

#Configuracion de logs.
logging.level.root=WARN
logging.level.com.iw3.restaurante=INFO
logging.level.com.iw3.restaurante.Application=WARN

logging.path=logs
logging.file=${logging.path}/iw3.log	
	
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n

#Mostrar las consultas en consola.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



